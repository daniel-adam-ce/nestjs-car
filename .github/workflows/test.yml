name: Tests

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest        

    steps:
    - name: Install sqlite
      run: sudo apt install sqlite3 

    - uses: actions/checkout@v2
    - name: Use NodeJS 
      uses: actions/setup-node@v4
      with:
        node-version: v22.11.0

    - name: Install dependencies
      run: npm install

    - name: Create .env
      run:  |
        echo "${{ secrets.DEV_ENV }}" > .env.test

    - name: Test
      run: npm run test:e2e